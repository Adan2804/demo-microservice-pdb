apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-pdb-deployment
  namespace: default
  labels:
    app: demo-pdb
spec:
  replicas: 3
  minReadySeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1 #Solo 1 pod nuevo a la vez
      maxUnavailable: 0 #Nunca bajar del 100% de capacidad.
  selector:
    matchLabels:
      pod: demo-pdb-pod
  template:
    metadata:
      labels:
        app: demo-pdb
        pod: demo-pdb-pod
    spec:
      priorityClassName: mission-critical # Si falta RAM/CPU, mata a otros apps para entrar.
      topologySpreadConstraints: # Distribución física inteligente.
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: demo-pdb
      affinity: # Anti-hacinamiento (Soft).
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: demo-pdb
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 60
      containers:
        - name: demo-pdb-container
          image: demo-pdb:v1
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          lifecycle: # Graceful Shutdown real
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 30"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 20
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

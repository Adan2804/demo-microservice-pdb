apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: demo-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-pdb-service-shadow
  namespace: default
  labels:
    app: demo-pdb
    aion/role: shadow
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: demo-pdb
    version: v2-shadow
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo-pdb-vs
  namespace: default
spec:
  hosts:
    - "*"
  gateways:
    - demo-gateway
  http:
    - match:
        - headers:
            x-aion-version:
              exact: v2
      route:
        - destination:
            host: demo-pdb-service-shadow
            port:
              number: 80
    - route:
        - destination:
            host: demo-pdb-service
            port:
              number: 80

apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: aionrollouts.aion.flux.io
spec:
  group: aion.flux.io
  names:
    kind: AionRollout
    listKind: AionRolloutList
    plural: aionrollouts
    singular: aionrollout
    shortNames:
      - ar
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                serviceName:
                  type: string
                  description: "Name of the Kubernetes Service and base name for resources"
                image:
                  type: string
                  description: "Container image for the shadow deployment"
                containerPort:
                  type: integer
                  format: int32
                  description: "Port exposed by the container"
                servicePort:
                  type: integer
                  format: int32
                  description: "Port exposed by the service"
                previewHeader:
                  type: string
                  description: "HTTP Header name for routing traffic to shadow (e.g., x-aion-preview)"
                previewValue:
                  type: string
                  description: "HTTP Header value for routing traffic to shadow"
                replicas:
                  type: integer
                  format: int32
                  description: "Number of replicas for the deployment"
                migrationState:
                  type: string
                  description: "Replica-based migration state"
                  enum:
                    - Shadow
                    - Merging
                    - Rebalancing
                    - Finalizing
                    - Promoted
                
                # --- NUEVA SECCIÓN: EVOLUCIÓN 8 (CHAOS) ---
                chaos:
                  type: object
                  description: "Chaos Engineering specs for Shadow phase"
                  nullable: true
                  properties:
                    delayMs:
                      type: integer
                      format: int64
                      description: "Inject latency in milliseconds (e.g. 2000)"
                    abortPercent:
                      type: integer
                      format: int32
                      description: "Percentage of requests to fail with 500 error (0-100)"
                # ------------------------------------------

              required:
                - serviceName
                - image
                - containerPort
                - servicePort
                - previewHeader
                - previewValue
                - replicas
            status:
              type: object
              properties:
                phase:
                  type: string
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
      additionalPrinterColumns:
        - name: Service
          type: string
          jsonPath: .spec.serviceName
        - name: Image
          type: string
          jsonPath: .spec.image
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: State
          type: string
          jsonPath: .spec.migrationState

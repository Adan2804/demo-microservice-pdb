apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-pdb-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tu-usuario/demo-microservice-pdb.git # Reemplaza con tu repo real si es necesario, o usa path local si ArgoCD lo soporta (usualmente requiere git)
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
